<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Screenshot</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Screenshot Mode Selection -->
        <div class="mode-selection">
            <button id="visiblePage" class="mode-btn active">Visible Page</button>
            <button id="selectArea" class="mode-btn" disabled>Select Area</button>
            <button id="smartCapture" class="mode-btn" disabled>Smart Capture</button>
        </div>

        <!-- Preview Area -->
        <div class="preview-area">
            <div id="preview-container">
                <div id="placeholder">Capture Image</div>
                <img id="screenshot-preview" style="display: none;">
            </div>
            <button id="clear-btn" disabled>Clear</button>
        </div>

        <!-- Editing Area -->
        <div class="editing-area">
            <div class="edit-control">
                <label for="padding-range">Padding</label>
                <div class="range-container">
                    <input type="range" id="padding-range" min="0" max="100" value="20" disabled>
                    <span id="padding-value" class="range-value">20px</span>
                </div>
            </div>

            <div class="edit-control">
                <label>Background Color</label>
                <div class="bg-color-options">
                    <div class="bg-color-option gradient-1 active" data-gradient="gradient-1"></div>
                    <div class="bg-color-option gradient-2" data-gradient="gradient-2"></div>
                    <div class="bg-color-option gradient-3" data-gradient="gradient-3"></div>
                    <div class="bg-color-option gradient-4" data-gradient="gradient-4"></div>
                </div>
            </div>

            <div class="edit-control">
                <label for="radius-range">Corner Radius</label>
                <div class="range-container">
                    <input type="range" id="radius-range" min="0" max="30" value="5" disabled>
                    <span id="radius-value" class="range-value">5px</span>
                </div>
            </div>
        </div>

        <!-- Download Area -->
        <div class="download-area">
            <button id="download-btn" disabled>Download</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
